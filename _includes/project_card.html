<div class="project-card">
  {% if include.project.image %}
    <img src="{{ include.project.image }}" alt="{{ include.project.title }}">
  {% endif %}
  <div class="project-content">
    <h3>{{ include.project.title }}</h3>
    <p>{{ include.project.description }}</p>
    {% if include.project.technologies %}
      <div class="technologies">
        {% for tech in include.project.technologies %}
          <span class="tech-tag">{{ tech }}</span>
        {% endfor %}
      </div>
    {% endif %}
    {% if include.project.github %}
      <a href="{{ include.project.github }}" class="project-link">View on GitHub â†’</a>
    {% endif %}
  </div>
</div>
