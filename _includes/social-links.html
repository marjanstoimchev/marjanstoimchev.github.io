<div class="social-links">
  {% if site.email %}
    <a href="mailto:{{ site.email }}" title="Email">
      <i class="fas fa-envelope"></i>
    </a>
  {% endif %}
  
  {% if site.github_username %}
    <a href="https://github.com/{{ site.github_username }}" target="_blank" title="GitHub">
      <i class="fab fa-github"></i>
    </a>
  {% endif %}
  
  {% if site.linkedin_username %}
    <a href="https://www.linkedin.com/in/{{ site.linkedin_username }}" target="_blank" title="LinkedIn">
      <i class="fab fa-linkedin"></i>
    </a>
  {% endif %}
  
  {% if site.google_scholar_id %}
    <a href="https://scholar.google.com/citations?user={{ site.google_scholar_id }}" target="_blank" title="Google Scholar">
      <i class="fas fa-graduation-cap"></i>
    </a>
  {% endif %}
  
  {% if site.orcid_id %}
    <a href="https://orcid.org/{{ site.orcid_id }}" target="_blank" title="ORCID">
      <i class="fab fa-orcid"></i>
    </a>
  {% endif %}
</div>
