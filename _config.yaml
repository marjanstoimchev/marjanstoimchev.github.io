# Build settings
markdown: kramdown
# Comment out or remove theme to use custom layouts
# theme: minima

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Collections
collections:
  publications:
    output: true
    permalink: /publications/:name/
  projects:
    output: true
    permalink: /projects/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "publications"
    values:
      layout: "publication"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  - scope:
      path: ""
    values:
      layout: "default"

# Exclude files
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - .jekyll-metadata
  - README.md

# Additional settings
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: false

# SEO and metadata
author:
  name: Marjan Stoimchev
  email: marjanstoimcev@gmail.com

# Analytics (add your tracking ID when ready)
google_analytics: # UA-XXXXXXXXX-X or G-XXXXXXXXXX

# Pagination (if needed later)
paginate: 10
paginate_path: "/blog/page:num/"

# Timezone
timezone: Europe/Ljubljana
